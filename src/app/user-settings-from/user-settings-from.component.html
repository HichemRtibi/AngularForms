<div class="container">
  <h2>User settings</h2>
  <form #form="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="email" class="form-control" id="name" name="name" ngModel>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" name="emailcheck" ngModel>
      <label class="form-check-label" for="defaultCheck1">
        Default checkbox
      </label>
    </div>
    <h5>Interface styles</h5>
    <div class="form-check form-group">
      <input class="form-check-input" type="radio" name="exampleRadios"
             id="darkinterface" value="Dark" checked name="typeInterface" ngModel>
      <label class="form-check-label" for="darkinterface">
        Dark
      </label>
    </div>

    <div class="form-check form-group ">
      <input class="form-check-input" type="radio" name="exampleRadios"
          name="typeInterface" ngModel  id="lightinterface" value="Light">
      <label class="form-check-label" for="lightinterface">
       Light
      </label>
    </div>
    <div class="form-check form-group">
      <input class="form-check-input" type="radio" name="typeInterface" ngModel id="mediuminterface" value="medium">
      <label class="form-check-label" for="mediuminterface">
       medium
      </label>
    </div>
    <div class="form-group">
      <label for="SubscriptionType">SubscriptionType</label>
      <select class="form-control" id="SubscriptionType" name="SubscriptionType" ngModel>
        <option>Monthly</option>
        <option>Annualy</option>
        <option>LifeTime</option>

      </select>
    </div>
    <div class="form-group">
      <label for="Notes">Notes</label>
      <textarea class="form-control" id="Notes" rows="3" name="Notes"ngModel></textarea>
    </div>
    <button class="btn btn-primary">Send</button>
  </form>
</div>
{{form.value  |json}}
