<div class="container">
  <h2>User settings</h2>
  <form #form="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="email" class="form-control" id="name">
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
      <label class="form-check-label" for="defaultCheck1">
        Default checkbox
      </label>
    </div>
    <h5>Interface styles</h5>
    <div class="form-check form-group">
      <input class="form-check-input" type="radio" name="exampleRadios" id="darkinterface" value="option1" checked>
      <label class="form-check-label" for="darkinterface">
        Dark
      </label>
    </div>

    <div class="form-check form-group ">
      <input class="form-check-input" type="radio" name="exampleRadios" id="lightinterface" value="option2">
      <label class="form-check-label" for="lightinterface">
       Light
      </label>
    </div>
    <div class="form-check form-group">
      <input class="form-check-input" type="radio" name="exampleRadios" id="mediuminterface" value="option3">
      <label class="form-check-label" for="mediuminterface">
       medium
      </label>
    </div>
    <div class="form-group">
      <label for="SubscriptionType">SubscriptionType</label>
      <select class="form-control" id="SubscriptionType">
        <option>Monthly</option>
        <option>Annualy</option>
        <option>LifeTime</option>

      </select>
    </div>
    <div class="form-group">
      <label for="Notes">Notes</label>
      <textarea class="form-control" id="Notes" rows="3"></textarea>
    </div>
    <button class="btn btn-primary">Send</button>
  </form>
</div>
{{form  |json}}
